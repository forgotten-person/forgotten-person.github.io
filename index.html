<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Journey to Death</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width:100vw;height:100vh">
<div class="container-fluid w-100 h-100 m-0 p-0 bg-light">
	<div class="d-flex flex-column justify-content-center align-items-center h-100">
		<h2>My Journey to Death</h2><br>
		<div class="alert alert-warning">
			I am a person who wants to end my life, I will record my journey to death here.
		</div>
		<div class="alert alert-success">
			My remaining time:&ensp;<button id="time" class="btn btn-outline-danger" disabled></button>
		</div>
		<div class="text-center w-25 mt-4 px-5 overflow-auto" style="max-height:500px">
			<a href="more/08-08.html" class="btn btn-outline-info w-100 my-2">08/08</a>
			<a href="more/08-07.html" class="btn btn-outline-info w-100 my-2">08/07</a>
			<a href="more/08-06.html" class="btn btn-outline-info w-100 my-2">08/06</a>
			<a href="more/08-05.html" class="btn btn-outline-info w-100 my-2">08/05</a>
			<a href="more/08-04.html" class="btn btn-outline-info w-100 my-2">08/04</a>
		</div>
	</div>
</div>
</body>
<script>
	let calculate=()=>
	{
		let time=new Date("2024/09/10").getTime()-new Date().getTime();
		time=Math.floor(time/1000/60);
		let days=Math.floor(time/60/24);
		let hours=Math.floor(time/60%24);
		let minutes=Math.floor(time%60);
		document.getElementById("time").innerText=`${days}d ${hours}h ${minutes}m`;
	};
	calculate();
	setInterval(calculate,1000);
</script>
</html>
