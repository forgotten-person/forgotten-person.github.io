		<h2>08/05</h2><br>
		<div class="alert alert-light w-50 mt-4 px-5 overflow-auto" style="max-height:500px">
			<p>未知生，焉知死。感慨，上个寒假我奋不顾身地工作是为了生，而现在却是为了死。</p>
			<p>我已经连续做了不知道多少天的噩梦了，然而比梦境更恐怖的，是现实。</p>
			<p>我的外公也生了病。真是奇怪，一幕之内，有的人求生，有的人求死。</p>
			<p>唉，让我获得解脱吧。</p>
			<p>人在死亡前也是会有一种安定感的，内心宁静而平和，没有任何波澜。起伏是属于挣扎的，但我已经不会再做任何挣扎了。</p>
			<p>虽然但是，讽刺的是，我还是感到了不小的焦虑和压力——科研压力。好吧，这是最后的斗争，团结起来到明天。</p>
